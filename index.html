<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>

  <title>Campo Minato</title>
</head>
<body>
  
  <header>

    <div>
      <label class="" for="fname">Scegli la difficoltà:</label>

      <select name="" id="difficult">
        <option value="0">Easy</option>
        <option value="1" selected>Hard</option>
        <option value="2">Crazy</option>
      </select>

      <button type="button" id="play">Play</button>
    </div>

  </header>
  
  <main>
    <div class="main-wrapper">
      <div class="container">
        <h2>Seleziona una difficoltà e fai click su Play. Ti basta azzeccare 10 slot per vincere.</h2>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Made with <strong>enthusiasm</strong> by Salvatore Olivieri</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
